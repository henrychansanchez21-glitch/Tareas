<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutas de Tiendas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --success: #2ecc71;
      --danger: #e74c3c;
      --light-bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --border: #e1e5e9;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-hover: 0 6px 16px rgba(0,0,0,0.12);
      --active-tab: #e3f2fd;
      --archive-bg: #f0f4f8;
    }

    body {
      background-color: var(--light-bg);
      padding: 24px;
      max-width: 700px;
      margin: 0 auto;
      color: var(--text);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: -0.5px;
    }

    /* ‚úÖ NUEVO: Asignaci√≥n directa */
    .assignment-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .assign-btn {
      flex: 1;
      padding: 14px 8px;
      font-size: 15px;
      font-weight: 600;
      border: 2px solid #ddd;
      border-radius: 14px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .assign-btn:hover {
      border-color: var(--primary);
    }

    .assign-btn.active {
      border-color: var(--primary);
      background-color: var(--active-tab);
      color: var(--primary-dark);
    }

    .add-task-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 14px;
      outline: none;
      background: var(--card-bg);
      margin-bottom: 20px;
    }

    .add-task-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .total-count {
      background: var(--card-bg);
      padding: 14px;
      border-radius: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      color: var(--primary);
    }

    .person-counts {
      display: flex;
      justify-content: space-between;
      background: var(--card-bg);
      padding: 14px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .person-count {
      text-align: center;
    }

    .person-name {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 4px;
    }

    .person-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
    }

    .category-tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .category-tab {
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #f1f3f5;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .category-tab.active {
      background: var(--active-tab);
      color: var(--primary-dark);
    }

    .search-box {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 14px;
      outline: none;
      margin-bottom: 24px;
      background: var(--card-bg);
    }

    .task-list {
      display: block;
    }

    .task-item {
      background: var(--card-bg);
      padding: 18px;
      border-radius: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      transition: box-shadow 0.3s ease;
    }

    .task-item.archived {
      background: var(--archive-bg);
      border-left: 4px solid var(--success);
    }

    .task-header {
      display: flex;
      align-items: flex-start;
      gap: 14px;
    }

    .task-check {
      transform: scale(1.25);
      margin-top: 2px;
    }

    .task-text {
      font-size: 17px;
      font-weight: 500;
      flex: 1;
      word-break: break-word;
      line-height: 1.4;
    }

    .completed .task-text {
      text-decoration: line-through;
      color: var(--text-light);
    }

    .task-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
      color: white;
    }

    .edit-btn {
      background: #95a5a6;
    }

    .delete-btn {
      background: var(--danger);
    }

    .task-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 14px;
      font-size: 13px;
      color: var(--text-light);
    }

    .duration {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 12px;
    }

    .category-badge {
      background: #e3f2fd;
      color: var(--primary-dark);
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 12px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 28px;
      border-radius: 20px;
      width: 90%;
      max-width: 460px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .modal h2 {
      margin-bottom: 20px;
      color: var(--primary-dark);
      font-weight: 700;
      font-size: 22px;
    }

    .modal input,
    .modal select {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 14px;
      outline: none;
      margin-bottom: 20px;
      background: var(--card-bg);
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 14px;
      margin-top: 10px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cancel {
      background: #f1f3f5;
      color: var(--text);
    }

    .btn-save {
      background: var(--primary);
      color: white;
    }

    .empty {
      text-align: center;
      color: var(--text-light);
      margin-top: 40px;
      font-style: italic;
      font-size: 16px;
    }

    .notification {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--success);
      color: white;
      padding: 14px 28px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      z-index: 2000;
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .clear-all-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.2s;
    }
  </style>
</head>
<body>
  <header>
    <h1>Control de Trabajo</h1>
  </header>

  <!-- ‚úÖ NUEVO: Asignaci√≥n directa con botones -->
  <div class="assignment-row">
    <button class="assign-btn" data-person="Henry">üë®‚Äçüíº<br>Henry</button>
    <button class="assign-btn" data-person="Carlos">üë®‚Äçüíª<br>Carlos</button>
    <button class="assign-btn" data-person="Ammy">üë©‚Äçüé®<br>Ammy</button>
  </div>

  <input type="text" id="quick-task-input" class="add-task-input" placeholder="Escribe la tarea y presiona Enter..." maxlength="150" />

  <div class="total-count">
    Tareas pendientes: <span id="total-count">0</span>
  </div>

  <div class="person-counts">
    <div class="person-count">
      <div class="person-name">Henry</div>
      <div class="person-value" id="count-henry">0</div>
    </div>
    <div class="person-count">
      <div class="person-name">Carlos</div>
      <div class="person-value" id="count-carlos">0</div>
    </div>
    <div class="person-count">
      <div class="person-name">Ammy</div>
      <div class="person-value" id="count-ammy">0</div>
    </div>
  </div>

  <div class="category-tabs">
    <button class="category-tab active" data-category="all">Todos üë•</button>
    <button class="category-tab" data-category="Henry">Henry üë®‚Äçüíº</button>
    <button class="category-tab" data-category="Carlos">Carlos üë®‚Äçüíª</button>
    <button class="category-tab" data-category="Ammy">Ammy üë©‚Äçüé®</button>
    <button class="category-tab" data-category="archived">Archivadas üóÉÔ∏è</button>
  </div>

  <input type="text" id="search" class="search-box" placeholder="Buscar en tareas..." />

  <div id="task-list" class="task-list"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Editar Tarea</h2>
      <input type="text" id="task-input" placeholder="Describe la tarea..." maxlength="150" />
      <select id="category-input">
        <option value="Henry">Henry</option>
        <option value="Carlos">Carlos</option>
        <option value="Ammy">Ammy</option>
      </select>
      <div class="modal-buttons">
        <button class="btn btn-cancel" id="cancel-btn">Cancelar</button>
        <button class="btn btn-save" id="save-btn">Guardar</button>
      </div>
    </div>
  </div>

  <button id="clear-all-btn" class="clear-all-btn" title="Eliminar tareas visibles">üóëÔ∏è</button>

  <div id="notification" class="notification">¬°Tarea asignada! ‚úÖ</div>

  <script>
    const CATEGORIAS = ["Henry", "Carlos", "Ammy"];
    let tareas = JSON.parse(localStorage.getItem('tareasPro')) || [];
    let editingId = null;
    let categoriaActual = 'all';
    let personaAsignada = null; // Para la asignaci√≥n directa

    const el = {
      assignButtons: document.querySelectorAll('.assign-btn'),
      quickInput: document.getElementById('quick-task-input'),
      taskList: document.getElementById('task-list'),
      searchInput: document.getElementById('search'),
      modal: document.getElementById('modal'),
      modalTitle: document.getElementById('modal-title'),
      taskInput: document.getElementById('task-input'),
      categoryInput: document.getElementById('category-input'),
      saveBtn: document.getElementById('save-btn'),
      cancelBtn: document.getElementById('cancel-btn'),
      notification: document.getElementById('notification'),
      totalCount: document.getElementById('total-count'),
      countHenry: document.getElementById('count-henry'),
      countCarlos: document.getElementById('count-carlos'),
      countAmmy: document.getElementById('count-ammy'),
      clearAllBtn: document.getElementById('clear-all-btn')
    };

    // Formatear duraci√≥n (en minutos)
    const formatearDuracion = (minutos) => {
      if (minutos < 1) return "Menos de 1 min";
      if (minutos < 60) return `${Math.round(minutos)} min`;
      const h = Math.floor(minutos / 60);
      const m = Math.round(minutos % 60);
      return m === 0 ? `${h}h` : `${h}h ${m}m`;
    };

    const formatearFecha = (iso) => {
      return new Date(iso).toLocaleString('es-ES', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    };

    const mostrarNotificacion = (mensaje = '¬°Listo!') => {
      el.notification.textContent = mensaje;
      el.notification.classList.add('show');
      setTimeout(() => el.notification.classList.remove('show'), 2500);
    };

    const actualizarContadores = () => {
      const pendientes = tareas.filter(t => !t.completada);
      el.totalCount.textContent = pendientes.length;
      
      const conteo = { Henry: 0, Carlos: 0, Ammy: 0 };
      pendientes.forEach(t => {
        if (conteo.hasOwnProperty(t.categoria)) {
          conteo[t.categoria]++;
        }
      });

      el.countHenry.textContent = conteo.Henry;
      el.countCarlos.textContent = conteo.Carlos;
      el.countAmmy.textContent = conteo.Ammy;
    };

    const guardarTareas = () => {
      localStorage.setItem('tareasPro', JSON.stringify(tareas));
      actualizarContadores();
    };

    const esDuplicado = (texto, categoria, idIgnorar = null) => {
      return tareas.some(t => 
        t.id !== idIgnorar &&
        t.texto.trim().toLowerCase() === texto.trim().toLowerCase() &&
        t.categoria === categoria
      );
    };

    const renderTareas = () => {
      let tareasFiltradas = [];

      if (categoriaActual === 'archived') {
        tareasFiltradas = tareas.filter(t => t.completada);
      } else if (categoriaActual === 'all') {
        tareasFiltradas = tareas.filter(t => !t.completada);
      } else {
        tareasFiltradas = tareas.filter(t => !t.completada && t.categoria === categoriaActual);
      }

      const busqueda = el.searchInput.value.toLowerCase();
      if (busqueda) {
        tareasFiltradas = tareasFiltradas.filter(t => t.texto.toLowerCase().includes(busqueda));
      }

      if (tareasFiltradas.length === 0) {
        let mensaje = 'No hay tareas para mostrar.';
        if (categoriaActual === 'archived') mensaje = 'No hay tareas archivadas.';
        el.taskList.innerHTML = `<p class="empty">${mensaje}</p>`;
      } else {
        el.taskList.innerHTML = tareasFiltradas.map(t => {
          let duracionHTML = '';
          if (t.completada && t.fechaCompletada) {
            const diff = new Date(t.fechaCompletada) - new Date(t.fecha);
            const minutos = diff / (1000 * 60);
            duracionHTML = `<span class="duration">‚úÖ ${formatearDuracion(minutos)}</span>`;
          }

          return `
            <div class="task-item ${t.completada ? 'archived' : ''}">
              <div class="task-header">
                ${categoriaActual === 'archived' ? 
                  '<span style="width:28px; text-align:center;">‚úì</span>' : 
                  `<input type="checkbox" class="task-check" data-id="${t.id}" ${t.completada ? 'checked' : ''}>`
                }
                <div class="task-text">${t.texto}</div>
                <div class="task-actions">
                  ${categoriaActual === 'archived' ? '' : 
                    `<button class="action-btn edit-btn" data-id="${t.id}" title="Editar">‚úé</button>`
                  }
                  <button class="action-btn delete-btn" data-id="${t.id}" title="Eliminar">√ó</button>
                </div>
              </div>
              <div class="task-meta">
                <span>${formatearFecha(t.fecha)}</span>
                <div>
                  ${duracionHTML}
                  <span class="category-badge">${t.categoria}</span>
                </div>
              </div>
            </div>
          `;
        }).join('');
      }

      if (categoriaActual !== 'archived') {
        document.querySelectorAll('.task-check').forEach(cb => {
          cb.addEventListener('change', () => {
            const id = cb.dataset.id;
            const tarea = tareas.find(t => t.id == id);
            if (tarea && !tarea.completada) {
              tarea.completada = true;
              tarea.fechaCompletada = new Date().toISOString(); // ‚úÖ Marca hora de finalizaci√≥n
              guardarTareas();
              renderTareas();
              mostrarNotificacion('‚úÖ Tarea archivada');
            }
          });
        });
      }

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          tareas = tareas.filter(t => t.id != id);
          guardarTareas();
          renderTareas();
        });
      });

      if (categoriaActual !== 'archived') {
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const id = btn.dataset.id;
            const tarea = tareas.find(t => t.id == id);
            if (tarea) {
              editingId = tarea.id;
              el.modalTitle.textContent = 'Editar Tarea';
              el.taskInput.value = tarea.texto;
              el.categoryInput.value = tarea.categoria;
              el.modal.style.display = 'flex';
              el.taskInput.focus();
            }
          });
        });
      }
    };

    // Asignaci√≥n directa
    el.assignButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        el.assignButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        personaAsignada = btn.dataset.person;
        el.quickInput.focus();
      });
    });

    // Agregar tarea con Enter
    el.quickInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const texto = el.quickInput.value.trim();
        if (!texto) {
          mostrarNotificacion('‚ö†Ô∏è Escribe una tarea');
          return;
        }
        if (!personaAsignada) {
          mostrarNotificacion('‚ö†Ô∏è Selecciona a qui√©n asignar');
          return;
        }

        if (esDuplicado(texto, personaAsignada)) {
          mostrarNotificacion('‚ö†Ô∏è Ya existe esta tarea');
          return;
        }

        tareas.unshift({
          id: Date.now(),
          texto,
          categoria: personaAsignada,
          fecha: new Date().toISOString(),
          completada: false
        });

        guardarTareas();
        renderTareas();
        mostrarNotificacion(`‚úÖ Asignada a ${personaAsignada}`);
        el.quickInput.value = '';
        personaAsignada = null;
        el.assignButtons.forEach(b => b.classList.remove('active'));
      }
    });

    // Pesta√±as
    document.querySelectorAll('.category-tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        categoriaActual = btn.dataset.category;
        renderTareas();
      });
    });

    el.searchInput.addEventListener('input', renderTareas);

    // Modal
    el.cancelBtn.addEventListener('click', () => {
      el.modal.style.display = 'none';
    });

    el.saveBtn.addEventListener('click', () => {
      const texto = el.taskInput.value.trim();
      const categoria = el.categoryInput.value;
      if (!texto) return;

      if (esDuplicado(texto, categoria, editingId)) {
        mostrarNotificacion('‚ö†Ô∏è Tarea duplicada');
        return;
      }

      if (editingId !== null) {
        const tarea = tareas.find(t => t.id == editingId);
        if (tarea) {
          tarea.texto = texto;
          tarea.categoria = categoria;
        }
        mostrarNotificacion('‚úÖ Tarea actualizada');
      }

      guardarTareas();
      renderTareas();
      el.modal.style.display = 'none';
    });

    el.clearAllBtn.addEventListener('click', () => {
      let tareasAEliminar = [];
      if (categoriaActual === 'archived') {
        tareasAEliminar = tareas.filter(t => t.completada);
      } else {
        tareasAEliminar = tareas.filter(t => !t.completada);
      }

      if (tareasAEliminar.length === 0) {
        mostrarNotificacion(`‚ö†Ô∏è No hay tareas ${categoriaActual === 'archived' ? 'archivadas' : 'pendientes'} para eliminar`);
        return;
      }

      if (confirm(`‚ö†Ô∏è ¬øEliminar ${tareasAEliminar.length} tareas ${categoriaActual === 'archived' ? 'archivadas' : 'pendientes'}?`)) {
        const ids = tareasAEliminar.map(t => t.id);
        tareas = tareas.filter(t => !ids.includes(t.id));
        guardarTareas();
        renderTareas();
        mostrarNotificacion(`üóëÔ∏è ${tareasAEliminar.length} tareas eliminadas`);
      }
    });

    // Iniciar
    actualizarContadores();
    renderTareas();
    el.quickInput.focus();
  </script>
</body>
</html>
